<!DOCTYPE html>
<style>
    *{font-family: cursive;}

body{background-color: aqua;}
button{ color: black; border-radius: 20px; background-color: blue;}
.cont{ text-align: center;}


</style>
<body>
   <div class = "cont">
    <h1>Rock Paper Scissors</h1>
    <p>Player 1: <span id="player1Choice">-</span></p>
    <p>Player 2: <span id="player2Choice">-</span></p>
    <button onclick="player1Choose('rock')">Rock</button>
    <button onclick="player1Choose('paper')">Paper</button>
    <button onclick="player1Choose('scissors')">Scissors</button>
    <hr>
    <button onclick="player2Choose('rock')">Rock</button>
    <button onclick="player2Choose('paper')">Paper</button>
    <button onclick="player2Choose('scissors')">Scissors</button>
    <hr>
    <h2 id="result">-</h2>
</div>
    <script>
        let player1;
        let player2;

        function player1Choose(choice) {
            player1 = choice;
            document.getElementById('player1Choice').innerText = choice;
            checkResult();
        }

        function player2Choose(choice) {
            player2 = choice;
            document.getElementById('player2Choice').innerText = choice;
            checkResult();
        }

        function checkResult() {
            if (player1 && player2) {
                if (player1 === player2) {
                    document.getElementById('result').innerText = "It's a tie!";
                } else if (
                    (player1 === 'rock' && player2 === 'scissors') ||
                    (player1 === 'paper' && player2 === 'rock') ||
                    (player1 === 'scissors' && player2 === 'paper')
                ) {
                    document.getElementById('result').innerText = "Player 1 wins!";
                } else {
                    document.getElementById('result').innerText = "Player 2 wins!";
                }
            }
        }
    </script>
</body>
</body>
</html>
